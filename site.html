<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wifi Login</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="website.css">
</head>
<body>
	<div class="loginpage">
		<form>
			<h3>Login</h3>
			<div class="username">
				<label for="username"><i class='bx bxs-user'></i>
				</label>
				<input type="text"><br>
			</div>
			<div class="password">
				<label for="pasword"><i class='bx bxs-lock-alt' ></i></label>
			<input type="password">
			</div>
			<div class="button">
				<button type="submit">Login</button>
			</div>
			<div class="forget">
				<a href="#">Forgot Password?</a>
			</div>
			<div class="newuser">
				<a href="Singup.html">New User?</a>
			</div>
			
		</form>
	</div>	
</body>
</html>
